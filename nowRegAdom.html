<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
		<link rel="stylesheet" href="css/nowRegAdom.css" />
		<!-- Boxicons CDN Link -->
		<link
			href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="sidebar">
			<div class="logo-details">
				<img src="logo/adom-logo.png" alt="" />
			</div>
			<ul class="nav-links">
				<li>
					<a href="#" class="active">
						<i class="bx bx-grid-alt"></i>
						<span class="links_name">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-user-circle"></i>
						<span class="links_name">Profile</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-book"></i>
						<span class="links_name">Course Details</span>
					</a>
				</li>

				<li>
					<a href="#">
						<i class="bx bx-book-open"></i>
						<span class="links_name">Exams</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-graduation"></i>
						<span class="links_name">Graduation</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-x-square"></i>
						<span class="links_name">Course Cancellation</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-wallet-alt"></i>
						<span class="links_name">Student Finance</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-list-check"></i>
						<span class="links_name">Mark Enquiries</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-cog"></i>
						<span class="links_name">Registration</span>
					</a>
				</li>
				<li class="log_out">
					<a href="#">
						<i class="bx bx-log-out"></i>
						<span class="links_name">Log out</span>
					</a>
				</li>
			</ul>
		</div>
		<section class="home-section">
			<nav class="nav-bar">
				<div class="logo"></div>

				<div
					class="nav-items"
					data-bs-spy="scroll"
					data-bs-target="#list-example"
					data-bs-offset="0"
					class="scrollspy-example"
					tabindex="0"
				>
					<p>Welcome To Adom Technologies</p>
					<br />
					<p>Date/Time: <span id="datetime"></span></p>
					<script>
						var dt = new Date();
						document.getElementById("datetime").innerHTML =
							dt.toLocaleString();
					</script>
				</div>
			</nav>
		</section>

		<script>
			let sidebar = document.querySelector(".sidebar");
			let sidebarBtn = document.querySelector(".sidebarBtn");
			sidebarBtn.onclick = function () {
				sidebar.classList.toggle("active");
				if (sidebar.classList.contains("active")) {
					sidebarBtn.classList.replace(
						"bx-menu",
						"bx-menu-alt-right"
					);
				} else
					sidebarBtn.classList.replace(
						"bx-menu-alt-right",
						"bx-menu"
					);
			};
		</script>

		<script
			src="https://kit.fontawesome.com/8f7c71be78.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
