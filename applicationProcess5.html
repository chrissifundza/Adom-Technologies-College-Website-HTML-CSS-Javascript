										type="text"
										id="schoolName"

							</div>

							<div class="row1">
								<div class="stylePersonal1">
									<span>Province of your school</span>
								</div>
								<div class="stylePersonal2">

										type="text"
										id="province"
										class="nameP getit4"
										placeholder="Province of your school"
									/>
								</div>
							</div>
						</div>
						<br />

										<option value="English First Add..">
											English First Add..
										</option>
										<option value="English Second Add..">
											English Second Add..
										</option>
										<option value="Economics">

										</option>
										<option value="Geography">

										</option>

										<option value="Physical Science">
											Physical Science
										</option>
										<option value="SiSwati Home Language">
											SiSwati Home Language
										</option>
										<option value="Tourism">Tourism</option>
									</select>
								</div>
							</div>

							<div class="row1">
								<div class="stylePersonal1">
									<span>Grade </span>
								</div>
								<div class="stylePersonal2">
									<input
										type="text"
										id="gradeinResults"
										placeholder="Grade"
										class="cuG"
										disabled
									/>
								</div>
							</div>

							<div class="row1">
								<div class="stylePersonal1">
									<span>Subject Level obtained</span>
								</div>
								<div class="stylePersonal2">
									<select name="" id="subjectLevel">
										<option value="">Please Select</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>

								</div>
							</div>

							<div class="row1">
								<div class="stylePersonal1">
									<br /><br />
									<button id="addSubjects">
										Add Subject
									</button>
								</div>
								<div class="stylePersonal2"></div>
							</div>

							<br /><br />
							<p>
								Maximum subjects entered must not be more than 9
							</p>

							<table>
								<thead>
									<tr>
										<th>Subject Name</th>
										<th>Grade</th>
										<th>Level</th>
										<th>Edit</th>
									</tr>
								</thead>
								<tbody id="list"></tbody>
							</table>
						</div>

					<div class="footer2">
