		<div class="cont-bg">

				<div class="background2"></div>
				<div class="header">
					<h2>Application Process</h2>
				</div>
				<div class="body">

						<h5>Select Course you want to apply to</h5>
						<div class="info">
							<div class="row1">
								<div class="stylePersonal1">
									<span>Select Faculty</span>
								</div>
								<div class="stylePersonal2">
									<select
										name=""
										id="selectFaculty"
										class="getit2"
									>
										<option value="">Please Select</option>
										<option
											value="Applied_Information_Systems"
										>
											Applied Information Systems
										</option>
									</select>
								</div>
							</div>
						</div>

						<div class="info2">
							<div class="row1">
								<div class="stylePersonal1">
									<span>Select Course</span>
								</div>
								<div class="stylePersonal2">
									<select
										name=""
										id="selectCourse"
										class="getit3"
									>
										<option value="">Please Select</option>
									</select>
								</div>
							</div>

							<div class="row1">
								<div class="stylePersonal1">
									<span>Course code </span>
								</div>
								<div class="stylePersonal2">
									<input
										type="text"
										id="courseCode"
										placeholder="Course Code"
										class="getit4"
									/>
								</div>
							</div>
						</div>

						<br />

						<p>Please add all the courses you wish to pursue</p>

						<div class="row1">
							<div class="stylePersonal1">
								<button id="btnCourse">Add Course</button>
							</div>
							<div class="stylePersonal2"></div>
						</div>

						<br />

						<table>
							<thead>
								<tr>
									<th>#</th>
									<th>Course Code</th>
									<th>Course</th>
									<th>Edit</th>
								</tr>
							</thead>
							<tbody id="list"></tbody>
						</table>
					</div>
					<div class="footer2">
						<button onclick="back()">Back</button>
						<button onclick="process7()">Next</button>
					</div>
				</div>
			</div>
		</div>
