<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adom tech</title>

		<link rel="shortcut icon" href="logo/adom-logo2.jpeg" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/stylesheet.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<div class="navtop">
				<h4><img src="logo/adom-logo2.jpeg" alt="" /> Adom Admin</h4>
			</div>
		</nav>
		<div class="container text-center">
			<div class="form-ass col-8 border">
				<div class="intro col-12">
					<h4>Set Assessment</h4>
					<h6>
						AVeS Cyber Security - Junior Application Developer Pre
						Interview Questionnaire
					</h6>
				</div>
				<div class="col-12">
					<select name="" id="getTest" onchange="myFunction()">
						<option value="">Select Test</option>
						<option value="Test">Test 1</option>
						<option value="Test2">Test 2</option>
						<option value="Test3">Test 3</option>
						<option value="Test4">Test 4</option>
						<option value="Test5">Test 5</option>
						<option value="Test6">Test 6</option>
						<option value="Test7">Test 7</option>
						<option value="Test8">Test 8</option>
						<option value="Test9">Test 9</option>
						<option value="Test10">Test 10</option>
						<option value="Test11">Test 11</option>
						<option value="Test12">Test 12</option>
					</select>
				</div>
				<div class="ass1 col-12">
					<div class="col-md-8">
						<div class="yes-dev col-12">
							<input
								type="checkbox"
								id="long"
								name="long"
								value="long"
								class="checks"
							/>
							<label for="long"> Long Question</label>
							&nbsp;&nbsp;
							<input
								type="checkbox"
								id="mutlChoice"
								name="mutlChoice"
								value="multiple"
								class="checks"
							/>
							<label for="mutlChoice"> Multiple choice</label
							><br />
							<input
								type="checkbox"
								id="vehicle1"
								name="vehicle1"
								value="trueline"
								class="checks"
							/>
							<label for="vehicle1"> True/False</label><br />
						</div>
					</div>
					<div class="col-6">
						<button
							class="btn add-question"
							onclick="CreateQuestion();return false"
						>
							<i class="fas fa-plus-square"></i> Create Question
						</button>
					</div>
				</div>

				<div class="cont text-right col-12">
					<div class="row">
						<div class="Created-Test col-6 border">
							<h5>
								Total Questions:<span id="all-question"></span
								>&nbsp;&nbsp;&nbsp;Total Marks:<span
									id="all-marks"
								></span>
							</h5>
						</div>
						<div
							class="completed-test col-6 border"
							style="display: flex; flex-direction: row"
						>
							<h5 style="font-size: small; margin-top: 7px">
								Total Duration: <span class="tdtd"></span> min
							</h5>
							&nbsp;&nbsp;&nbsp;
							<button
								class="btn btn-sm compl"
								data-toggle="modal"
								data-target="#exampleModalCenter"
								onclick="GetList()"
							>
								<i class="fas fa-users"></i> Users Completed
							</button>
						</div>
					</div>
					<div
						class="col-12 createdTestQuestions pt-3"
						id="main"
					></div>
					<button class="btn btn-m start" onclick="hideReveal()">
						Publish
					</button>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h5
							class="modal-title text-center"
							id="exampleModalCenterTitle"
						>
							<i class="fas fa-users"></i> (<span
								class="counted"
							></span
							>) Users Completed
						</h5>
					</div>
					<div class="modal-body">
						<div class="userSubmit col-12" id="usersDone"></div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
		<script>
			const firebaseConfig = {
				apiKey: "AIzaSyBf0P2CRv9DUQepQ1hE9pAXL7wc8m8udoI",
				authDomain: "adom-technologies.firebaseapp.com",
				projectId: "adom-technologies",
				storageBucket: "adom-technologies.appspot.com",
				messagingSenderId: "634322050302",
				appId: "1:634322050302:web:9575e6b19f42925cacd9af",
				measurementId: "G-7D600VY2SV",
			};
			firebase.initializeApp(firebaseConfig);
			const auth = firebase.auth();
			const db = firebase.firestore();
			db.settings({ timestampsInSnapshots: true });
			firebase.analytics();
		</script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/47537ceff2.js"
			crossorigin="anonymous"
		></script>
		<script src="js/javascript.js"></script>
	</body>
</html>
