					id="vehicle1"
					name="vehicle1"

					type="radio"
					id="vehicle1"

					value="Staff"

					type="radio"

					value="Admin"
					class="checks"

				<span>Admin</span>
			</div>
			<div class="signup" id="signup">
				<form>
					<label for="chk" aria-hidden="true"> Sign up</label>
					<div class="mylab">
						<input
							id="ipt-file"
							type="file"
							accept="image/png,image/jpeg,image/bmp,image/gif"
						/>

					</div>
					<p id="p-loading" style="font-size: 1.5em">

					</p>
					<div
						id="div-cvs-container"

							width: 98%;
							height: 40vh;

							margin-top: 20px;

							display: flex;
							justify-content: center;
							border: 2px dotted gray;
							border-radius: 5px;
						"
					></div>
					<div class="mylab">
						<input
							type="text"
							name="txt"
							id="Name"
							placeholder="Name"
							required=""
						/>
						<input
							type="text"
							name="txt"
							id="Surname"
							placeholder="Surname"
							required=""
						/>
					</div>
					<div class="mylab">
						<select name="" id="gender">
							<option value="">Select</option>
							<option value="M">Male</option>
							<option value="F">Female</option>
						</select>
						<select name="" id="citizen">
							<option value="">Select</option>
							<option value="RSA">RSA</option>
						</select>
					</div>
					<div class="mylab">
						<input
							type="text"
							name="txt"
							id="ID"
							placeholder="ID Number"
							required=""
						/>
						<input
							type="text"
							name="txt"
							id="birth"
							placeholder="Date of Birth"
							required=""
						/>
					</div>
					<div class="mylab">
						<input
							type="email"
							name="email"
							placeholder="Email"
							required=""
						/>
						<input
							type="text"
							name="txt"
							placeholder="Cell Number"
							required=""
						/>
					</div>
					<div class="mylab">
						<input
							type="password"
							name="pswd"
							placeholder="Password"
							required=""
						/>
						<input
							type="password"
							name="pswd"
							placeholder="Confirm Password"
							required=""
						/>
					</div>

					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true"
						><img src="logo.png" alt="" /> Login</label
					>
					<input
						type="email"
						name="email"
						placeholder="Email"
						required=""
						id="username"
					/>
					<input
						type="password"
						name="pswd"
						placeholder="Password"
						required=""
						id="password"
					/>
					<button onclick="login();return false">Login</button> 
					<a href="resetpassword.html" style="position: relative;margin-left:40%;margin-bottom: 10px;">Reset Password</a>
				<br><br>
				</form>
				
			</div>
