		<div id="overlay">
			<div class="spinner"></div>
		</div>
		<div class="loader_bg">
			<div class="loader"></div>
		</div>

		<div class="cont-bg">
			<div class="overlay"></div>
			<img src="img/background/book.jpg" class="background1" alt="" />
			<div class="apply-form">
				<div class="background2"></div>
				<div class="header">
					<h2>Application Process</h2>
				</div>
				<div class="body">
					<div class="personal2" id="personal">
						<h5>Personal Details</h5>
						<div class="row1">
							<div class="stylePersonal1">
								<span>Do you have RSA ID</span>
							</div>
							<div class="stylePersonal2">
								<select name="" id="RSAID">
									<option value="">Please Select</option>
									<option value="yes">Yes</option>
									<option value="no">No</option>
								</select>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>RSA/Passport</span>
							</div>
							<div class="stylePersonal2">
								<div class="yesID" id="yesID">
									<input
										type="text"
										id="idNumber"
										placeholder="RSA ID Number"
									/>
								</div>

								<div class="noID" id="noID">
									<input
										type="text"
										id="passport"
										placeholder="Passport Number "
									/>
								</div>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Date of birth</span>
							</div>
							<div class="stylePersonal2">
								<input
									type="date"
									id="dateOfBirth"
									placeholder="Date of birth"
								/>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Gender</span>
							</div>
							<div class="stylePersonal2">
								<select name="" id="gender">
									<option value="">Please Select</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Title</span>
							</div>
							<div class="stylePersonal2">
								<select name="" id="title">
									<option value="">Please Select</option>
									<option value="Mr">Mr</option>
									<option value="Mrs">Mrs</option>
									<option value="Ms">Ms</option>
									<option value="Mrs">Miss</option>
								</select>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Initials</span>
							</div>
							<div class="stylePersonal2">
								<input
									type="text"
									id="initials"
									placeholder="Initials"
								/>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Surname:</span>
							</div>
							<div class="stylePersonal2">
								<input
									type="text"
									id="surname"
									placeholder="Surname/Last Name"
								/>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Name:</span>
							</div>
							<div class="stylePersonal2">
								<input
									type="text"
									id="name"
									placeholder="Full Names"
								/>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Home Language</span>
							</div>
							<div class="stylePersonal2">
								<select name="" id="language">
									<option value="">Please Select</option>
									<option value="Afrikaans">Afrikaans</option>
									<option value="English">English</option>
									<option value="SiSwati">SiSwati</option>
									<option value="IsiZulu">IsiZulu</option>
									<option value="Xhosa">Xhosa</option>
									<option value="Sepedi">Sepedi</option>
									<option value="XiTsonga">XiTsonga</option>
									<option value="Vhenda">Vhenda</option>
									<option value="Ndebele">Ndebele</option>
									<option value="Tshwane">Tshwane</option>
									<option value="Sesotho">Sesotho</option>
								</select>
							</div>
						</div>

						<div class="row1">
							<div class="stylePersonal1">
								<span>Race</span>
							</div>
							<div class="stylePersonal2">
								<select name="" id="race">
									<option value="">Please Select</option>
									<option value="African">African</option>
									<option value="Colored">Colored</option>
									<option value="White">White</option>
								</select>
							</div>
						</div>

						<br /><br />
					</div>
					<div class="footer2">
						<button onclick="back()">Back</button>
						<button onclick="process3()">Next</button>
					</div>
				</div>
			</div>
		</div>
